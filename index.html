<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div id="imgContainer">
            <h3 style="z-index: 5; text-align: left; width: 60vw;" id="indicator">Image number #</h3>
            <img src="./Images/test2.png"  alt="1" >
            <img src="./Images/3.jpeg"  alt="2">
            <img src="./Images/test3.png" alt="3">
            <img src="./Images/test4.png"   alt="4" >
        </div>
        <div id="buttonContainer" >
            <button id="prev">prev</button>
            <div id="numbers">
            </div>
            <button id="next">next</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
